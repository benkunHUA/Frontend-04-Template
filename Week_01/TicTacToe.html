<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .cell {
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      background-color: aqua;
      border: 1px solid #fff;
      font-size: 50px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="broad"></div>
  <script>
    let pattern = [
      [0, 1, 0],
      [0, 2, 0],
      [0, 0, 0]
    ];
    let color = 2;
    function show() {
      const board = document.getElementById('broad');
      board.innerHTML = "";
      for(let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j++) {
          let cell = document.createElement('div');
          cell.classList.add('cell');
          cell.innerText =
            pattern[i][j] === 2 ? '⭕️' :
            pattern[i][j] === 1 ? '❌' : '';
          cell.addEventListener('click', () => move(j, i));
          board.appendChild(cell);
        }
        const br = document.createElement('br');
        board.appendChild(br);
      }
    }
    function move(x, y) {
      pattern[x][y] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? '⭕️ is winner' : '❌ is winner');
        show();
        return;
      }
      show();
      color = 3 - color;
      console.log(bestChoice(pattern, color).point);
      if (color === 1) {
        const p = bestChoice(pattern, color).point;
        console.log(p);
        if (p) {
          move(p[0], p[1]);
        }
        
      }
    }
    function check(pattern, color) {
      // 检查行是否相同
      for(let i = 0; i < 3; i++) {
        let win = true;
        for(let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 检查列是否相同
      for (let i = 0; i < 3; i++) {
        let win = true;
        for (let j = 0; j < 3; j++) {
          if (pattern[j][i] !== color) {
            win = false;
          }
        }
        if (win) {
          return true;
        }
      }
      // 检查对角线是否相同
      if (pattern[0][0] === pattern[1][1] && pattern[1][1] === pattern[2][2]) {
        return true;
      }
      if (pattern[0][2] === pattern[1][1] && pattern[1][1] == pattern[2][0]) {
        return true;
      }
      return false;
    }
    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }
    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for(let j = 0; j < 3; j ++) {
          if (pattern[i][j])
            continue;
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if (check(tmp, color)) {
            return [j, i];
          }
        }
      }
      return null;
    }
    function bestChoice(pattern, color) {
      let p = willWin(pattern, color);
      if (p) {
        return {
          point: p,
          result: 1
        }
      }
      let result = -2;
      let point = null;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j])
            continue;
          let tmp = clone(pattern);
          tmp[i][j] = color;
          const r = bestChoice(tmp, 3 - color).result;
          if (-r > result) {
            result = -r;
            point = [j, i];
          }
        }
      }
      return {
        point: point,
        result: point ? result : 0
      }
    }
    show();
    console.log(bestChoice(pattern, color));
  </script>
</body>
</html>
